{% include 'base.html' %}

{% block content %}

<div class="row ">
    <div class="col-md-6 ">
        <div class="container h-100">
            <div class="d-flex justify-content-center h-100">
                <div class="user_card">
                    <div class="d-flex justify-content-center">
                        <h3 id="form-title">REGISTER ACCOUNT</h3>
                    </div>
                    <div class="d-flex justify-content-center form_container">

                        <form method="POST" action="">
                            {% csrf_token %}
                            <div class="input-group mb-3">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                {{ form.username }}
                            </div>
                            <div class="input-group mb-2">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
                                </div>
                                {{ form.email }}
                            </div>
                            <div class="input-group mb-2">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                {{ form.password1 }}
                                <button type="button" class="btn btn-info" data-container="body" data-toggle="popover"
                                    data-placement="right"
                                    data-content="
                                            * Your password can’t be too similar to your other personal information.
                                            * Your password must contain at least 8 characters.
                                            * Your password can’t be a commonly used password.
                                            * Your password can’t be entirely numeric.">
                              i
                            </button>
                            </div>
                            <div class="input-group mb-2">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                {{ form.password2 }}
                            </div>

                            <div class="d-flex justify-content-center mt-3 login_container">
                                <input class="btn login_btn" type="submit" value="Register Account">
                            </div>
                        </form>
                    </div>

                    {% for message in messages %}
                    <p id="messages">{{ message }}</p>
                    {% endfor %}

                    <div class="mt-4">
                        <div class="d-flex justify-content-center links">
                            Already have an account? <a href="{% url 'login' %}" class="ml-2">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            var form_fields = document.getElementsByTagName('input')
            form_fields[1].placeholder = 'Username..';
            form_fields[2].placeholder = 'Email..';
            form_fields[3].placeholder = 'Enter password...';
            form_fields[4].placeholder = 'Re-enter Password...';


            for (var field in form_fields) {
                form_fields[field].className += ' form-control'
            }
            $(function () {
                $('[data-toggle="popover"]').popover()
}              )
        </script>

    </div>

    <div class="col-md-6 img-fluid mt-3">
        <img class="img-fluid" src="/static/images/signin.svg" alt="">
    </div>
</div>

{% endblock %}
