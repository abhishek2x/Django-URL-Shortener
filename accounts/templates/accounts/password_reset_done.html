{% include 'base.html' %}
{% block content %}
    <div class="col-md-6 ">
        <div class="h-100 ">
            <div class="d-flex justify-content-center h-100">
                <div class="user_card p-0 m-0">
                    <div class="d-flex justify-content-center">
                        <h3 id="form-title">Password reset complete</h3>
                    </div>
                    <div class="d-flex justify-content-center form_container">
                        <div class="container text-center p-2">
                            <p class="text-dark">Your password has been set. You may go ahead and log in now.</p>
                        </div>
                    </div>
                    <a class="btn btn-primary" href="/accounts/login">Log in</a>
                </div>
            </div>
        </div>

    </div>

    <div class="col-md-6 img-fluid mt-3">
        <img class="img-fluid" src="/static/images/reset_done.svg" alt="">
    </div>
</div>
{% endblock %}
