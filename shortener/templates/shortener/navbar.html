{% load static %}


<nav class="navbar navbar-expand-lg navbar-light bg-infot">
  <a class="text-white mr-5 font-weight-bold navbar-brand" href="#">URL Shortener</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="text-white mr-3 font-weight-bold nav-link" href="{% url 'home' %}">Home</a>
      </li>
        {% if user.is_authenticated %}
      <li class="nav-item">
        <a class="text-white mr-3 font-weight-bold nav-link" href="{% url 'dashboard' request.user.id %}">Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="text-white mr-3 font-weight-bold nav-link" href="{% url 'logout' %}">Logout</a>
      </li>
        {% else %}
      <li class="nav-item">
        <a class="text-white mr-3 font-weight-bold nav-link" href="{% url 'login' %}">Login/Signup</a>
      </li>
        {% endif %}
    </ul>
  </div>
</nav>
